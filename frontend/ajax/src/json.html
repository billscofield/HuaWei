<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生 xhr post 请求</title>
    <style>
#content{
    width: 300px;
    height: 200px;
    border: 1px solid green;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <h3>xhr的5种状态</h3>
    <button id='btn'>点我发送原生 json 请求</button>
    <div id="content">
    </div>

    <script>
        const btn = document.querySelector('#btn');
        const content = document.querySelector('div');
        btn.onclick = ()=>{
            // 1. 创建 xhr 实例对象
            const xhr = new XMLHttpRequest();

            // 绑定监听
            xhr.onreadystatechange = ()=>{
                if(xhr.readyState === 4 && (xhr.status >=200 && xhr.status < 300 )){
                    console.log("数据已经接收完毕");
                    console.log("readyState:4 = ", xhr.response);


                    //const result = JSON.parse(xhr.response);
                    //console.log(result);
                    //content.innerHTML=`<h3>${xhr.response}</h3>`;

                    /* 手动改为 json 
                    const {name,age} = JSON.parse(xhr.response);
                    content.innerHTML=`
                    <ul>
                        <li>姓名: ${name}</li>
                        <li>年龄: ${age}</li>
                   </ul>
                    `;
                   */


                    const {name,age} = xhr.response;
                    content.innerHTML=`
                    <ul>
                        <li>姓名: ${name}</li>
                        <li>年龄: ${age}</li>
                   </ul>
                    `;
                }
            }

            //2. 返回 json 数据
            xhr.open('GET','http://10.0.5.18:8080/get_person');
            // 有了下边这个，就不用手动转换数据类型了
            // 好处就是如果数据不是 json 格式的，就会返回 null
            xhr.responseType = 'json';


            //3. 发送请求
            xhr.send()
        }
    </script>
</body>
</html>
